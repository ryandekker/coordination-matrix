<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E3A5F;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background rounded square -->
  <rect x="1" y="1" width="30" height="30" rx="6" fill="url(#grad)"/>

  <!-- Connection lines between nodes -->
  <path d="M10 10 L22 10 M22 10 L16 22 M16 22 L10 10"
        stroke="rgba(255,255,255,0.5)" stroke-width="1.5" fill="none" stroke-linecap="round"/>

  <!-- Network nodes - triangular arrangement -->
  <circle cx="10" cy="10" r="3.5" fill="#fff"/>
  <circle cx="22" cy="10" r="3.5" fill="#fff"/>
  <circle cx="16" cy="22" r="3.5" fill="#93C5FD"/>
</svg>
